plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.14'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'war'
}

java {
	sourceCompatibility = '1.8'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

project.ext.archivesBaseName = 'jenkins'
project.ext.archiveVersion = "v1.0"

bootJar{
	archiveFileName = project.ext.archivesBaseName +'-'+ project.ext.archiveVersion+'.jar'
}

bootWar {
	archiveFileName = project.ext.archivesBaseName + '-' + project.ext.archiveVersion + '.war'
}


